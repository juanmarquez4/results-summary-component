<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <section class="container">
    <div class="left-card">
        <h2 class="center">Your Result</h2>
        <article>
          <div class="center">76</div>
          <p class="center">of 100</p>
        </article>
        <h3 class="center">Great</h3>
        <p class="center">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="right-card">
        <h2> Summary</h2>
        <div class="light-red">
          <div><img src="./assets/images/icon-reaction.svg" alt="icon-reaction">Reaction</div>
          <div>80 / 100</div>
        </div>
        <div class="orange-yellow">
          <div><img src="./assets/images/icon-memory.svg" alt="icon-memory">Memory</div>
          <div>92 / 100</div>
        </div>
        <div class="green-teal">
          <div><img src="./assets/images/icon-verbal.svg" alt="icon-verbal">Verbal</div>
          <div>61 / 100</div>
        </div>
        <div class="cobalt-blue">
          <div><img src="./assets/images/icon-visual.svg" alt="icon-visual">Visual</div>
          <div>72 / 100</div>
        </div>
        <button class="center">Continue</button>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
